<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
<div class="payment-div">
    <div class="product">
        <div class="img-div"><img src="../الصور/9.jpg" style="width:150px;margin-top:130px;border-radius:3px;"></div>
        <div class="name-img" style="font-weight: bold; font-size:25px;color:aliceblue; font-family:Urdu typesetting;">باقة ورد بالوان الموف</div>
        <p style="color: white; font-size:20px">25$</p>
        </div>
        <div class="form-div">
        <div class="inputs-div">
            <form action="#">
                <ul>
                    <li>
                      <div class="user">
                        <label for="#">Name</label><br>
                        <i class="fas fa-user"></i></i><input type="text" placeholder="name" required>
                      </div>
                    </li>
                    <br>
                    <li>
                      <div class="number">
                        <label for="#">Card Number</label><br>
                        <i class="far fa-credit-card"></i><input type="number"placeholder="Card-number" required>
                      </div>
                    </li>
                    <br>
        
                    <li>
                      <div class="date">
                        <label for="#">Expiration Date</label><br>
                        <i class="fa fa-calendar" aria-hidden="true"></i><input class="month" type="date" required placeholder="MM">
                        <input class="year" type="text" required placeholder="YY">
                      </div>
                
                    </li>
                    <br>
        
                  </ul> 
                  <button>Pay Now</button>
        
            </form>

</div>


    </div>    









    <script src="main.js"></script>
</body>
</html>
